{% extends 'base.html'%}

{% block content %}
<div class="container">
    <div class="row mt-3">
        {% for post in posts %}
        <div class="col-lg-4">

            <div class="card shadow" style="width: 18rem;">
                <img src="{{ post.image}}" class="card-img-top" style="height: 150px; width: 18rem;" alt="...">
                <div class="card-body">
                    <p>{{post.crated_at}}</p>
                    <span>Author <strong>{{post.user}}</strong></span>

                    <h5 class="card-title">{{post.title}}</h5>
                    <p class="card-text">{{ post.content|truncatechars:50}}</p>
                    <a href="{% url 'detail' post.slug %}" class="btn btn-primary">Read More ..</a>
                </div>

            </div>
        </div>
        {% endfor %}
    </div>

</div>

{% endblock %}
