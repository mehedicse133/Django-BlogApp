{% extends 'base.html' %}
{% block content %}



<div class="col-lg-4  mx-auto shadow border-0 mt-2">
    <div class="bg-light alert">
        <p class="text-center bg-info display-block">Signup</p>
        <form method="post" action="{% url 'signup' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Username</label>
                <input type="text" name="username" class="form-control" id="exampleInputEmail1"
                    aria-describedby="emailHelp">

            </div>


            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Fast name</label>
                <input type="text" name="firstname" class="form-control" id="exampleInputEmail1"
                    aria-describedby="emailHelp">

            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Last name</label>
                <input type="text" name="lastname" class="form-control" id="exampleInputEmail1"
                    aria-describedby="emailHelp">

            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email</label>
                <input type="email" name="email" class="form-control" id="exampleInputEmail1"
                    aria-describedby="emailHelp">

            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Password</label>
                <input type="password" name="password" class="form-control" id="exampleInputEmail1"
                    aria-describedby="emailHelp">

            </div>


            <button type="submit" class="btn btn-primary">Create Account</button>
        </form>

    </div>

</div>
{% endblock %}
